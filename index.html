<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>

    <div>
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p id="winText"></p>
        <p id="loseText"></p>
        <p id="leftText"></p>
        <p id="guessesText"> </p>
    </div>

    <script>

        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l',
            'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        var wins = 0;
        var lose = 0;
        var left = 10;
        


        var resetGuesses = function () {
            left = 10;
            document.querySelector("#guessesText").innerHTML = '';
        }

        document.onkeypress = function (event) {

            var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
            console.log(computerChoice);

            var userGuess = event.key;
            var yourGuess = userGuess;

            if (computerChoice === userGuess) {
                wins++;
                resetGuesses();
            }
            else if (left == 0) {
                lose++;
                resetGuesses();
            }
            else if (userGuess.length < 0) {
            }
            else {
                left--;
            }


            document.getElementById('winText').innerHTML = "Wins: " + wins;
            document.getElementById('loseText').innerHTML = "losses: " + lose;
            document.getElementById('leftText').innerHTML = "Guesses left: " + left;
            
            var yourGuess = " " + yourGuess;
            document.querySelector("#guessesText").innerHTML += yourGuess;


        }









    </script>

</body>

</html>
